<!DOCTYPE html>
<html lang="en">
<head>
  <title>Latihan Form</title>
</head>
<body>
    <form method="post" action="">
        Kode barang:<input type="text" name="kdbrg" size="5"/><br />
        Nama barang:<input type="text" name="nmbrg" size="35"/><br />
        Harga barang:<input type="text" name="hrgbrg" size="15"/><br />
        Satuan:<select name="satbrg">
          <option value="kg">Kilogram</option>
          <option value="liter">Liter</option>
        </select><br />
        Jumlah:<input type="text" name="kdbrg" size="5"/><br />
        Gudang A<input type="radio" name="gudang" value="A"/>
        Gudang B<input type="radio" name="gudang" value="B"/><br />
        Keterangan:<textarea name="ket" rows="5" cols="75"></textarea><br />
        <input type="submit" value="Send"/>

    </form>
</body>
</html>
