<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body bgcolor="lavemder">
    <h1>Belajar Form</h1>
    <h4>Silahkan Input</h4>
    <form action="">
    <label for="username">
        Username :
        <input type="text" id="username">
    </label>
        <br>
        <br>
    <label for="password">
        Password :
        <input type="password" id="password">
    </label>
        <br>
        <br>
    <h4>Pilih Gender</h4>
    <input type="radio" id="pria" name="gender"><label for="pria">Pria</label>
    <input type="radio" id="wanita" name="gender"><label for="wanita">Wanita</label>
        <br>
        <br>
    <h4>Pilih Hobi</h4>
    <label for="menari">
        Menari
        <input type="checkbox" id="menari">
    </label>
    <label for="menyanyi">
        Menyanyi
        <input type="checkbox" id="menyanyi">
    </label>
    <label for="membaca">
        Membaca
        <input type="checkbox" id="membaca">
    </label>
    <br>
    <br>
    <h4>Pilih Asal Daerah</h4>
    <select>
        <option>Aceh</option>
        <option>Bandung</option>
        <option>Bogor</option>
        <option>Tegal</option>
        <option>Palembang</option>
    </select>
    <br>
    <br>
    <button>Mulai</button>
    </form>
</body>
</html>
